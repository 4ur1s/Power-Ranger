  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Registro de usuarios</h3>
          </div>
          <div class="card-body d-flex flex-row-reverse">
            <div class="col-md-6">
              <div class="form-group">
                <label for="imagen">Subir foto:</label>
                <div class="image-upload">
                  <label for="file-input">
                    <img src="IMG/usuario1.jpg" id="preview" class="img-fluid">
                    <div class="overlay">
                    </div>
                  </label>
                  <input id="file-input" type="file" accept="image/*" onchange="loadFile(event)">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="rut">RUT</label>
                  <input type="text" class="form-control" id="rut" placeholder="Ingresa tu RUT (solo números y guiones)">
                </div>
                <div class="form-group">
                  <label for="nombre">Nombres</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingresa tus nombres">
                </div>
                <div class="form-group">
                  <label for="apellido">Apellidos</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Ingresa tus apellidos">
                </div>
                <div class="form-group">
                  <label for="correo">Correo electrónico</label>
                  <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                  <label for="direccion">Dirección</label>
                  <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu dirección">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="con-suscripcion">
                  <label class="form-check-label" for="con-suscripcion">Deseo suscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras.</label>
                </div>
                <div class="form-group">
                  <label for="contraseña">Contraseña</label>
                  <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
                </div>
                <div class="form-group">
                  <label for="confirmar_contraseña">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="confirmar_contraseña" placeholder="Confirma tu contraseña">
                </div>
                <div class="form-group mb-3 btn-group justify-content-between">
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                  <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
