<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TusMASCOTAS</title>
  <link rel="stylesheet" href="css/style.CSS">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

  <body>
      <div id="menu-superior-usuario">
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 mt-5">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">Mis datos</h3>
              </div>
              <form class="text-start p-4" id="formMisDatos" method="post">
                <div class="card-body d-flex flex-row-reverse">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="imagen">Subir foto:</label>
                      <div class="image-upload">
                        <label for="file-input">
                          <img src="IMG/usuario1.jpg" id="preview" class="img-fluid">
                          <div class="overlay">
                          </div>
                        </label>
                        <input id="file-input" type="file" accept="image/*" onchange="loadFile(event)">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="inputRut">RUT</label>
                        <input type="text" class="form-control" id="inputRut" name="rut" placeholder="Ingresa tu RUT (solo números y guiones)">
                      </div>
                      <div class="form-group">
                        <label for="inputNombres">Nombres</label>
                        <input type="text" class="form-control" id="inputNombres" name="nombres" placeholder="Ingresa tus nombres">
                      </div>
                      <div class="form-group">
                        <label for="inputApellidos">Apellidos</label>
                        <input type="text" class="form-control" id="inputApellidos" name="apellidos" placeholder="Ingresa tus apellidos">
                      </div>
                      <div class="form-group">
                        <label for="inputCorreo2">Correo electrónico</label>
                        <input type="Correo" class="form-control" id="inputCorreo2" name="Correo" placeholder="Ingresa tu correo electrónico">
                      </div>
                      <div class="form-group">
                        <label for="inputDireccion">Dirección</label>
                        <input type="text" class="form-control" id="inputDireccion" name="direccion" placeholder="Ingresa tu dirección">
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="con-suscripcion">
                        <label class="form-check-label" for="con-suscripcion">Deseo suscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras.</label>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Ingresa tu contraseña">
                      </div>
                      <div class="form-group">
                        <label for="inputPassword2">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="inputPassword2" name="password" placeholder="Confirma tu contraseña">
                      </div>
                      <div class="form-group mb-3 btn-group justify-content-between">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      

                  <div class="card-footer">
                      <div class="d-flex justify-content-center links">
                          ¿Ya tienes una cuenta? <a href="ingresar.HTML">Inicia sesión</a>
                      </div>
                      <div class="d-flex justify-content-center">
                          <a href="#"><i class="fa fa-facebook"></i></a>
                          <a href="#"><i class="fa fa-twitter"></i></a>
                          <a href="#"><i class="fa fa-google-plus"></i></a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <!--Pie de página-->
    <div class="pie-de-pagina container-fluid">
      <div class="row p-lg-1 bg-dark text-white">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
          <p>Whatsapp:+569 45829361</p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">

        </div>
        <div class="col-sm-12">
          <p class="text-center">Copyrights - All reserved © 2023</p>
        </div>
      </div>

</html>
